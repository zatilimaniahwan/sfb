<ion-header>
  <ion-navbar>
    <ion-title>Donation Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item tappable *ngFor="let item of items; let index=index" (click)="edit(item.id)">
         <h4>{{ item.desc }}</h4> 
        </ion-item>
      </ion-list>
      <ion-fab right bottom>
          <button ion-fab mini (click)="create()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
</ion-content>
