<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   
        <ion-item>
            <ion-label floating>Code of State</ion-label>
            <ion-input type="code" [(ngModel)] = "state.code" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Name of State</ion-label>
            <ion-input type="desc" [(ngModel)] = "state.desc" ></ion-input>
        </ion-item>
       <br>
            <button ion-button round  (click) = "save()">Save</button>
            
            <button ion-button round  (click) = "deleteState()">Delete</button>
        
   
</ion-content>
