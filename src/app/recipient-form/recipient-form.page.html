<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
        <ion-button (click)="previous()"><ion-icon name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="recipient.fullname" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">IC No</ion-label>
          <ion-input type="text" [(ngModel)]="recipient.ic" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-textarea type="text" [(ngModel)]="recipient.address"></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label position="floating">State</ion-label>
              <ion-select placeholder="Select One" [(ngModel)]="recipient.state">
                  <ion-select-option [value]="state.code" *ngFor="let state of states">{{state.desc}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Age</ion-label>
                <ion-input type="text" [(ngModel)]="recipient.age"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Phone No</ion-label>
                  <ion-input type="text" [(ngModel)]="recipient.tel_no"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">No Family Member</ion-label>
                    <ion-input type="number" [(ngModel)]="recipient.family_no"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label position="floating">Income</ion-label>
                      <ion-input type="number" [(ngModel)]="recipient.income" ></ion-input>
                    </ion-item>
                    <ion-item *ngIf="status">
                        <ion-label position="floating">Status</ion-label>
                        <ion-select placeholder="Select One" [(ngModel)]="recipient.status">
                            <ion-select-option value="0">Tidak Aktif</ion-select-option>
                            <ion-select-option value="1">Aktif</ion-select-option>
                          </ion-select>
                      </ion-item>
                      <br><br>
                      <ion-button (click)="submit()"*ngIf="btnSubmit">Submit</ion-button>
                      <ion-button (click)="update()"*ngIf="btnUpdate">Submit</ion-button>
                      <ion-button (click)="clear()" color="warning"*ngIf="btnClear">Clear</ion-button>
                      <ion-button (click)="delete()"color="danger" *ngIf="btnDelete">Delete</ion-button>
                      <br><br> 
</ion-content>
