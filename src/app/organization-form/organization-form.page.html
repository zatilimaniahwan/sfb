<ion-header>
  <ion-toolbar>
      <ion-button fill="blank" slot="start" (click)="previous()">
          <ion-icon slot="start"  name="arrow-back"></ion-icon>
        </ion-button>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Organization Registration Number</ion-label>
        <ion-input type="text" [(ngModel)]="organization.reg_no" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Code of Organization</ion-label>
          <ion-input type="text" [(ngModel)]="organization.code" ></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">Name of Organization</ion-label>
          <ion-input type="text" [(ngModel)]="organization.org_name" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-textarea type="text" [(ngModel)]="organization.address"></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label position="floating">State</ion-label>
              <ion-select placeholder="Select One" [(ngModel)]="organization.state">
                  <ion-select-option [value]="state.code" *ngFor="let state of states">{{state.desc}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" [(ngModel)]="organization.email" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Telephone No </ion-label>
                  <ion-input type="text" [(ngModel)]="organization.tel_no" ></ion-input>
                </ion-item>
              <ion-item>
                  <ion-label position="floating">Fax No (optional)</ion-label>
                  <ion-input type="text" [(ngModel)]="organization.fax_no" ></ion-input>
                </ion-item>
                <br><br>
                <ion-button (click)="submit()"*ngIf="btnSubmit">Submit</ion-button>
                <ion-button (click)="update()"*ngIf="btnUpdate">Submit</ion-button>
                <ion-button (click)="clear()" color="warning"*ngIf="btnClear">Clear</ion-button>
                <ion-button (click)="delete()"color="danger" *ngIf="btnDelete">Delete</ion-button>
                <br><br>                 

</ion-content>
